{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Time Limit Excedeed - Forum to Devs</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">	
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<!-- fevicon -->

<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets --> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
  <!-- banner section start -->
  <div class="login_container">

    <div class="box_center">
      <img src="{% static 'images/logo.png' %}" class="logo">
      <div class="box_login">
        <h1 class="text-info font-weight-bold">Login</h1> 
        <form method="post"> 
          {% csrf_token %}
          <label for="email">Email</label>
          <input id="email" name="email" required="required" type="text" class='form-control'/> <br>

          <label for="senha">Password</label>
          <input id="senha" name="senha" required="required" type="password" class='form-control'/> <br>
           
          <input type="submit" value="Login" class='form-control'/> 
        </form>
        <a href="{% url 'signup' %}" class='price_text'>Sign Up</a>

      </div>
        {% if messages %}
          {% for m in messages %}
              <div class="alert alert-warning" role="alert">
                {{ m }}
              </div>
          {% endfor %}
        {% endif %}
    </div>
  <!-- banner section end -->

  <!-- Javascript files-->
    <script src="{% static 'js/base/jquery.min.js' %}" ></script>
    <script src="{% static 'js/base/popper.min.js' %}"></script>
    <script src="{% static 'js/base/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/base/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/base/plugin.js' %}"></script>
    <!-- sidebar -->
    <script src="{% static 'js/base/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/base/custom.js' %}"></script>
    <!-- javascript --> 
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
    $(document).ready(function(){
    $(".fancybox").fancybox({
        openEffect: "none",
        closeEffect: "none"
        });
    </script>
</body>
</html>
